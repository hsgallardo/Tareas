<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <input type="text" id="task-input" placeholder="Escribe una tarea...">
        <input type="date" id="task-date" placeholder="Fecha de vencimiento">
        <button id="add-task">Añadir tarea</button>

        <ul id="task-list">
            <!-- Las tareas se agregarán aquí -->
        </ul>

        <button id="clear-completed">Limpiar tareas completadas</button>

        <!-- Contadores de tareas -->
        <div id="task-counter">
            <p><strong>Tareas totales:</strong> <span id="total-tasks">0</span></p>
            <p><strong>Tareas completadas:</strong> <span id="completed-tasks">0</span></p>
            <p><strong>Tareas pendientes:</strong> <span id="pending-tasks">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
